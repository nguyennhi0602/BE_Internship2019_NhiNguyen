<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Core CSS - Include with every page -->
    <link href="plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet" />
      <link href="css/main-style.css" rel="stylesheet" />

</head>

<body class="body-Login-back">
    <div class="container">
       
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center logo-margin ">

                </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <center>
                        <div>
                            <h1 style="color:green;font-family:verdana">SIGN IN</h1>
                        </div>
                    </center>
                    <div class="panel-heading">
                        <h3 class="panel-title" style="color:green">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/registration" method="post">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Usename" name="userName" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="FirstName" name="firstName" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="LastName" name="lastName" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" name="email" type="email" value="">
                                </div>
                                <div>
                                    <button class="btn btn-lg btn-success btn-block">Sign in</button>
                                </div>
                            </fieldset>
                        </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="plugins/jquery-1.10.2.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <script src="plugins/metisMenu/jquery.metisMenu.js"></script>
</body>

</html>
