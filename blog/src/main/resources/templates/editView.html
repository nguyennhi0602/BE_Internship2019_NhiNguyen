            </a>

        <!-- end navbar-header -->

            <!-- main dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-3x"></i>
                </a>
                <!-- dropdown user-->
                <ul class="dropdown-menu dropdown-user">
                    <li class="divider"></li>
                    <li><a href="/logout"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                    </li>
                </ul>
                <!-- end dropdown-user -->
            </li>
            <li >
                <form action="/homepage" method="post">
                    <h4><p th:text="${session.userName}"></p></h4>
                </form>
            </li>
            <!-- end main dropdown -->
        </ul>
        <!-- end navbar-top-links -->

    </nav>
    <!-- end navbar top -->

    <!-- navbar side -->
    <nav class="navbar-default navbar-static-side" role="navigation">

                </li>
                <li>
                    <a href="/myPost"><i class="fa fa-table fa-fw"></i>My Post</a>
                </li>

            </ul>
        </div>

        <div class="row">
            <!-- Page Header -->
            <div class="col-lg-12">
                <h1 class="page-header" style="color:blue;">EDIT POST</h1>
            </div>
            <!--End Page Header -->
        </div>
        <div class="panel-body">
            <form action="/editPost" method="post">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control"  name="title" type="text" autofocus th:value="${post.title}">
                        </div>
                        <div class="form-group">
                            <textarea rows="10" cols="140" id="editor"  name="content" type="text" th:field="${post.content}"></textarea>
                        </div>
                        <div class="form-group">
                            <input rows="5" width="1000" id="tagsInputs" class="form-control"  name="listTag" type="text" th:value="${tagStr}" >
                        </div>

                        <div class="form-group">
                            <button class="btn btn-lg btn-success btn-block">Save</button>
                        </div>

                    </fieldset>
                </form>
            </form>
