<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Core CSS - Include with every page -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/main-style.css" rel="stylesheet" />
    <!-- Page-Level CSS -->
    <link href="/plugins/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body>

<!--  wrapper -->
<div id="wrapper">
    <!-- navbar top -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
        <!-- navbar-header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">
            </a>
        </div>
        <!-- end navbar-header -->
        <!-- navbar-top-links -->
        <ul class="nav navbar-top-links navbar-right">
            <!-- main dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-3x"></i>
                </a>
                <!-- dropdown user-->
                <ul class="dropdown-menu dropdown-user">
                    <li class="divider"></li>
                    <li><a href="/logout"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                    </li>
                </ul>
                <!-- end dropdown-user -->
            </li>
            <li >
                <form action="/homepage"method="post">
                    <h4><p th:text="${session.userName}"></h4>
                </form>
            </li>
            <!-- end main dropdown -->
        </ul>
        <!-- end navbar-top-links -->

    </nav>
    <!-- end navbar top -->

    <!-- navbar side -->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <!-- sidebar-collapse -->
        <div class="sidebar-collapse">
            <!-- side-menu -->
            <ul class="nav" id="side-menu">
                <li>
                    <div class="user-section">
                    </div>

                </li>
                <li>
                    <a href="/getListPost"><i class="fa fa-flask fa-fw">Homepage</i></a>
                </li>
                <li>
                    <a href="/createPostView"><i class="fa fa-table fa-fw"></i>New Post</a>
                </li>
                <li>
                    <a href="/myPost"><i class="fa fa-table fa-fw"></i>My Post</a>
                </li>
            </ul>
        </div>

    </nav>
    <div id="page-wrapper" >

        <div class="row">
            <!-- Page Header -->
            <div class="col-lg-12">
                <h1 class="page-header" style="color:blue;">MY POST</h1>
            </div>
            <!--End Page Header -->
        </div>
        <div >
            <tr th:each="post : ${posts}">
                <div class="col-lg-12">
                    <div class="alert alert-info">
                        <h4>
                            <a th:href="@{/postMimDi(id=${post.id})}">
                                <h1><p th:text="${post.title}"></p></h1>
                            </a>
                        </h4>
                        <span prettydate>
                            <p style="color:blue;">Create by <span th:text="${post.user.userName}"></span></p>
                            <p th:text="${post.content}"></p>
                        </span>
                        <span>
                            <a th:href="@{/editView(id=${post.id})}">
                            <button style="color:green"> Edit </button>
                            </a>
                            <a th:href="@{/deletePost(id=${post.id})}">
                                <button style="color:red" > Delete </button>
                            </a>
                        </span>
                    </div>
                </div>
            </tr>
        </div>
    </div>
</div>
</div>
</div>
</div>

</div>
</div>
</div>
</div>
<script src="plugins/jquery-1.10.2.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="plugins/pace/pace.js"></script>

</body>

</html>
