<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Core CSS - Include with every page -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/main-style.css" rel="stylesheet" />
    <!-- Page-Level CSS -->
    <link href="/plugins/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <style>
        .inline {
        display: inline;
        }
    </style>
</head>
<body>
<!--  wrapper -->
<div id="wrapper">
    <!-- navbar top -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
        <!-- navbar-header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">
            </a>
        </div>
        <!-- end navbar-header -->
        <!-- navbar-top-links -->
        <ul class="nav navbar-top-links navbar-right">
            <!-- main dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-3x"></i>
                </a>
                <!-- dropdown user-->
                <ul class="dropdown-menu dropdown-user">
                    <li class="divider"></li>
                    <li><a href="/logout"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                    </li>
                </ul>
                <!-- end dropdown-user -->
            </li>
            <li >
                <form action="/homepage"method="post">
                    <h4><p th:text="${session.userName}"></h4>
                </form>
            </li>
            <!-- end main dropdown -->
        </ul>
        <!-- end navbar-top-links -->

    </nav>
    <!-- end navbar top -->

    <!-- navbar side -->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <!-- sidebar-collapse -->
        <div class="sidebar-collapse">
            <!-- side-menu -->
            <ul class="nav" id="side-menu">
                <li>
                    <div class="user-section">
                    </div>

                </li>
                <li>
                    <a href="/getListPost"><i class="fa fa-flask fa-fw">Homepage</i></a>
                </li>
                <li>
                    <a href="/createPostView"><i class="fa fa-table fa-fw"></i>New Post</a>
                </li>
                <li>
                    <a href="/myPost"><i class="fa fa-table fa-fw"></i>My Post</a>
                </li>
            </ul>
        </div>

    </nav>
    <div id="page-wrapper">

        <div class="row">
            <!-- Page Header -->
            <div class="col-lg-12">
                <div class="page-header">
                <h1 style="color:blue;"><p th:text="${getPost.title}"></h1>
                    <h4  align="right" style="color:green;"><i>Create by:</i> <span th:text="${getPost.user.userName}"></span></h4>
                </div>
            </div>
            <!--End Page Header -->
        </div>
        <div class="row">
            <!-- Page Header -->
            <div class="col-lg-12">
                <form action="/postMimDi" method="post">
                        <div>
                            <h4>
                                <p th:text="${getPost.content}">
                            </h4>

                        </div>

                    <div>
                        <tr th:each="tag : ${tags}">
                            <div class="col-lg-2">
                                <div class="alert alert-danger text-center">
                                    <a th:href="@{/getPostByTag(id=${tag.id})}">
                                        <i><p th:text="${tag.name}"></p></i>
                                    </a>
                                </div>
                            </div>
                        </tr>
                    </div>
                        <div>
                            <tr th:each="comment : ${listComment}">
                                <div class="col-lg-12">
                                    <div class="alert alert-info">
                                        <b><p th:text="${comment.user.userName}"></p></b>
                                        <i><p th:text="${comment.content}"></p></i>
                                    </div>
                                </div>
                            </tr>
                        </div>
                </form>

            </div>
            <!--End Page Header -->
        </div>
        <div class="row">
            <div class="col-lg-9">
                <div class="form-group">
                    <b><p th:text="${session.userName}"></p></b>
                    <form action="/comment" method="post">
                        <input class="form-control" placeholder="Comment" name="content" type="text" value="">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="plugins/jquery-1.10.2.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="plugins/pace/pace.js"></script>

</body>

</html>
